name = "flowfinance-ai"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Workers AI binding - no API key needed!
[ai]
binding = "AI"

# Environment variables (set via `wrangler secret put`)
# ALLOWED_ORIGIN - your app's domain for CORS
# AUTH_TOKEN - optional simple auth token

[vars]
ALLOWED_ORIGIN = "https://flowfinance.app"
# For local dev, use: ALLOWED_ORIGIN = "*"

# Rate limiting (free tier: 10 req/min per IP)
# [[unsafe.bindings]]
# name = "RATE_LIMITER"
# type = "ratelimit"
# namespace_id = "1001"
# simple = { limit = 10, period = 60 }
